<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>List of cinemas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <h2>DODAJ KINO</h2>
    <form class="form-horizontal" th:object="${cinema}" th:action="@{/cinemas}" th:method="post">
        <div class="form-group">
            <label class="control-label">Nazwa:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Adres:</label>
            <input type="text" class="form-control" th:field="*{adress}"/>
        </div>
        <div class="form-group">
            <label class="control-label">Nr telefonu::</label>
            <input type="text" class="form-control" th:field="*{telephone}"/>
        </div>
        <div align="center">
            <button type="submit" class="btn btn-default">Dodaj</button>
        </div>
    </form>
</div>
</body>
</html>
