<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nowy film</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <h2>DODAJ FILM</h2>
    <form class="form-horizontal" th:object="${movie}" th:action="@{/movies}" th:method="post">
        <div class="form-group">
            <label class="control-label" style="font-size: 20px; font-weight: bold">Tytu≈Ç:</label>
            <input type="text" class="form-control" th:field="*{title}"/>
            <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}"/>
        </div>
        <div class="form-group">
            <label class="control-label" style="font-size: 20px; font-weight: bold">Gatunek:</label>
            <input type="text" class="form-control" th:field="*{genre}"/>
            <p th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"/>
        </div>
        <div class="form-group">
            <label class="control-label" style="font-size: 20px; font-weight: bold">Opis:</label>
            <input type="text" class="form-control" th:field="*{description}"/>
            <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}"/>
        </div>
        <div align="center" class="form-horizontal">
            <button type="submit" class="btn btn-default">Dodaj</button>
        </div>
    </form>
    <form style="padding-top: 5px" class="form-horizontal" th:action="@{/movies}" th:method="get">
        <button type="submit" class="btn btn-default">Anuluj</button>
    </form>
</div>
</body>
</html>
